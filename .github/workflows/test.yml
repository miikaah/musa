name: Test

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  Install:
    runs-on: ubuntu-latest
    permissions:
      packages: read
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.4.1
          cache: "npm"
          registry-url: https://npm.pkg.github.com/
      - run: npm ci
        env:
          MUSA_GITHUB_PAT: ${{ secrets.MUSA_GITHUB_PAT }}

  Test:
    needs: Install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.4.1
      - run: npm ci
        env:
          MUSA_GITHUB_PAT: ${{ secrets.MUSA_GITHUB_PAT }}
      - run: npm run test

  Build:
    needs: Install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.4.1
      - run: npm ci
        env:
          MUSA_GITHUB_PAT: ${{ secrets.MUSA_GITHUB_PAT }}
      - run: npm run setup
      - run: npm run build:e
      - run: npm run build:s
      - run: npm run tsc

  Typecheck:
    needs: Install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.4.1
      - run: npm ci
        env:
          MUSA_GITHUB_PAT: ${{ secrets.MUSA_GITHUB_PAT }}
      - run: npm run tsc
