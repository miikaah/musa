name: Test

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  Install:
    runs-on: ubuntu-latest
    permissions:
      packages: read
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.4.1
          registry-url: https://npm.pkg.github.com/
      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm ci
        env:
          MUSA_GITHUB_PAT: ${{ secrets.MUSA_GITHUB_PAT }}
      - name: Upload Node Modules
        uses: actions/upload-artifact@v3
        with:
          name: node-modules
          path: node_modules

  Test:
    needs: Install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.4.1
      - name: Download Node Modules
        uses: actions/download-artifact@v3
        with:
          name: node-modules
      - run: npm run test

  Build:
    needs: Install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.4.1
      - name: Download Node Modules
        uses: actions/download-artifact@v3
        with:
          name: node-modules
      - run: npm run setup
      - run: npm run build:e
      - run: npm run build:s
      - run: npm run tsc

  Typecheck:
    needs: Install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.4.1
      - name: Download Node Modules
        uses: actions/download-artifact@v3
        with:
          name: node-modules
      - run: npm run tsc
